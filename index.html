<!DOCTYPE html>
<html>
<head>
  <title>StudySphere AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #00c3ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>StudySphere AI ðŸš€</h1>
    <p>Your Smart AI Learning Platform</p>

    <div class="card">
      <h3>Ask AI Tutor</h3>
      <input id="question" placeholder="Ask your doubt...">
      <br>
      <button onclick="answer()">Ask</button>
      <p id="response"></p>
    </div>

    <div class="card">

  </div>

      document.getElementById("response").innerText =
        "AI Tutor: Great question! Let's break it down clearly and simply.";
    }

    function speak() {
      const msg = new SpeechSynthesisUtterance(
        "Welcome to StudySphere podcast mode. Let us learn with energy and focus!"
      );
      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
